<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="green-theme.scss">
    <link rel="stylesheet" href="blue-theme.scss">
    <link rel="stylesheet" href="red-theme.scss">
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body id ="theme">
    <div class = "container">
        <div class="main-title">
            <!-- <img src="/IMG/icon-white2.png" alt="icon" class="icon"> -->
            <h2 class="title">Promofocus</h2>
        </div>

        <div class="table">
            <div class = "option">
                <button class="red-btn">Pomodoro</button>
                <button class="green-btn">Short Break</button>
                <button class="blue-btn">Long Break</button>
            </div>
            <div class="time">
                <span id ='min'>25</span>:<span id ='sec'>00</span>
            </div>
            <button class="btn">START</button>
        </div>

        <div class ="tt-focus">Time to focus!</div>

        <div class="todo-list">
            <div class="write-task">
                <span>Tasks</span>
                <!-- <img src="IMG/threedots-white.png" alt="">   -->
            </div>
            <div class="add-text">
                <hr>
            </div>

            <div class="add-task">
                <!-- <img src="IMG/plus-circle-white.png" alt="plus"> -->
               <span>Add Task</span> 
            </div>

            <div class ="task-container">
                <input type="text" placeholder="What are you working on?"  class="input-task"> 
                <span class="est-pomodoros">Est Pomodoros</span>
                <div>
                    <input type="number" placeholder="1" class="count-pomodoros"> 
                    <button class="plus-btn">PLUS</button>
                    <button  class="minus-btn">MIBUS</button>
                </div>
                <div>
                    <button>Cancel</button>
                    <button>Save</button>
                </div>
            </div>

        </div>
    </div>

    
    <script src="main.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
