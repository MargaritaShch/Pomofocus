<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pomodoro-timer.css">
    <link rel="stylesheet" href="short-break-timer.css">
    <link rel="stylesheet" href="long-break-timer.css">
    
    <title>Document</title>
</head>
<body id ="theme">
    <div class = "container">
        <div class="main-title">
            <!-- <img src="/IMG/icon-white2.png" alt="icon" class="icon"> -->
            <h2 class="title">Promofocus</h2>
        </div>

        <div class="table">
            <div class = "option">
                <button  class="pomodoro-timer-btn">Pomodoro</button>
                <button  class="short-break-timer-btn">Short Break</button>
                <button class="long-break-timer-btn">Long Break</button>
            </div>

            <div class="time">
                <span id ='min'>25</span>:<span id ='sec'>00</span>
            </div>
            <button class="start-btn">START</button>
        </div>

        <span class ="counter-tasks">#0</span>
        <div class ="tt-focus">Time to focus!</div>
        
        <div class="todo-list">
            <div class="write-task">
                <span>Tasks</span>
                <button class="three-dots"></button>
            </div>
            <div class="add-text">
                <hr>
            </div>

            <div class="add-task">
               <span>Add Task</span> 
            </div>
            
            <div class ="container-task"></div>

            
            <div class ="container-for-task" style="display: none;">   
                <input type="text" placeholder="What are you working on?"  class="input-task"> 
                <div>
                <span >Est Pomodoros</span><br>
                <input type="number" placeholder="1" class="count-pomodoros"> 
                <button class="plus-btn">&#8657</button>
                <button  class="minus-btn">&#8659</button>
                </div>
                <div class="btns">
                    <button class="cancel-btn">Cancel</button>
                    <button class="save-btn">Save</button>
                </div>
            </div>

            <div class ="container-for-correct-task" style="display: none;">   
                <span  class="correct-span-task"></span>
                <div>
                <span >Est Pomodoros</span><br>
                <input type="number" placeholder="0" class="correct-count-pomodoros">/
                <input type="number" placeholder="1" class="correct-count-pomodoros"> 
                <button class="correct-plus-btn">&#8657</button>
                <button  class="correct-minus-btn">&#8659</button>
                </div>
                <div class="correct-btns">
                    <button class="correct-delete-btn">Delete</button>
                    <button class="correct-cancel-btn">Cancel</button>
                    <button class="correct-save-btn">Save</button>
                </div>
            </div>

        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
